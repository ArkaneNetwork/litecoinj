plugins {
    id 'java'
}

import org.gradle.util.GradleVersion

buildscript {
    repositories {
        mavenCentral()
    }
    // Determine the protobuf plugin version based on the Gradle version
    boolean isGradle7 = GradleVersion.current().compareTo(GradleVersion.version("7.0")) >= 0
    def gradleProtobufVersion = isGradle7 ? "0.8.18" : "0.8.10"
    if (isGradle7) {
        System.err.println "Warning: Using com.google.protobuf:protobuf-gradle-plugin:${gradleProtobufVersion} because ${GradleVersion.current()}"
    }
    dependencies {
        classpath "com.google.protobuf:protobuf-gradle-plugin:${gradleProtobufVersion}"
    }
}

allprojects {
    repositories {
        mavenCentral()
    }

    group = 'org.litecoinj'

    // Apply the maven-publish plugin
    apply plugin: 'maven-publish'

    // Configure publishing
    publishing {
        publications {
            mavenJava(MavenPublication) {
                from components.java
                // Add other publication details as required
            }
        }
        repositories {
            maven {
                name = 'Nexus'
                url = uri(findProperty('nexusRepositoryUrl') ?: System.getenv('NEXUS_REPOSITORY_URL') ?: "http://default-nexus-repo-url")
                credentials {
                    username = findProperty('nexusUsername') ?: System.getenv('NEXUS_USERNAME')
                    password = findProperty('nexusPassword') ?: System.getenv('NEXUS_PASSWORD')
                }
            }
        }
    }
}

