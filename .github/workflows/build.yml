name: Build
on:
  push:
    branches:
      - main
      - develop
      - 'release-**'
      - 'hotfix-**'
    paths-ignore:
      - .github/**
  pull_request:
  workflow_dispatch:

jobs:
########################
# Build
########################
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    strategy:
      matrix:
        gradle-version: [current, release-candidate]
        include:
          - java-version: 17
            gradle-version: current
          - java-version: 17
            gradle-version: release-candidate
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin' # AdoptOpenJDK

      - name: Build with Gradle
        id: setup-gradle
        env:
          GRADLE_BUILD_ACTION_CACHE_DEBUG_ENABLED: true
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: ${{ matrix.gradle-version }}

      - name: Dry Run with Gradle version ${{ matrix.gradle-version }}
        shell: bash
        run: gradle build --dry-run
      
      - name: Run with Gradle version ${{ matrix.gradle-version }}
        shell: bash
        run: gradle clean assemble
      
      - name: Version used for build
        shell: bash
        run: echo "The version was ${{ steps.setup-gradle.outputs.gradle-version }}"

      - name: Upload JAR files to Nexus Repository
        env:
          NEXUS_URL: ${{ secrets.NEXUS_URL }}
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
        run: |
          for jar in core/build/libs/*.jar; do
            filename=$(basename "$jar")
            # Extract version assuming filename format 'litecoinj-core-<version>.jar'
            version=$(echo $filename | sed -n 's/litecoinj-core-\(.*\)\.jar/\1/p')
            # Construct Nexus repository URL with desired path
            nexus_url="$NEXUS_URL/repository/maven-snapshots/network/arkane/blockchain-providers/litecoinj/$version/$filename"
            echo "Uploading $filename to $nexus_url"
            curl -v -u $MAVEN_USERNAME:$MAVEN_PASSWORD --upload-file $jar $nexus_url
          done

